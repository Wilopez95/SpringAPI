<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework Curse</title>
</head>
<body>
<h1>List of Authors</h1>
<table>
    <tr>
        <th>ID</th>
        <th>first Name</th>
        <th>last Name</th>
    </tr>
    <tr th:each="author: ${authors}">
        <td th:text="${author.id}">id</td>
        <td th:text="${author.firstName}">title</td>
        <td th:text="${author.lastName}">publisher</td>
    </tr>
</table>

</body>
</html>
